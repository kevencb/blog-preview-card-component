<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <article class="card-blog">
      <picture class="card-blog__cover">
        <img src="./assets/images/illustration-article.svg" alt="Image cover" aria-label="Image cover">
      </picture>
      <section class="card-body">
        <a href="#" class="card-body__tag">
          Learning
        </a>
        <p class="card-body__date">
          Published <time datetime="2023-12-21"></time>21 Dec 2023
        </p>
        <h2 class="card-body__title">
          <a href="#" aria-label="Go to post" target="_blank">
            HTML & CSS foundations
          </a>
        </h2>
        <p class="card-body__paragraph">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <footer class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="User avatar" class="card-footer__img">
        <a href="#" target="_blank" aria-label="Go to Greg Hooper's profile">Greg Hooper</a>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Go to Frontend Mentor">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kevencb" target="_blank" aria-label="Follow me on Github">Keven CB.</a>.
  </footer>
</body>

</html>
